<script>
/* ====== v2.0-beta.release ====== */
const LS_KEY = "mathgame_v2_beta";

let score = 0;

const questionEl = document.getElementById("question");
const answerInput = document.getElementById("answerInput");
const scoreEl = document.getElementById("score");

const startBtn = document.getElementById("startBtn");
const settingsBtn = document.getElementById("settingsBtn");
const settingsModal = document.getElementById("settingsModal");
const closeSettings = document.getElementById("closeSettings");
const absurdBtn = document.getElementById("absurdToggle");

/* ===== AYARLAR FIX ===== */
function openSettings(){
  settingsModal.style.display="flex";
}

function closeSettingsModal(){
  settingsModal.style.display="none";
}

settingsBtn.onclick = openSettings;
closeSettings.onclick = closeSettingsModal;

/* ===== ABSURD MODE ===== */
absurdBtn.onclick = ()=>{
  if(gameMode==="classic"){
    gameMode="absurd";
    absurdBtn.textContent="Absurd Mode: ON";
  }else{
    gameMode="classic";
    absurdBtn.textContent="Absurd Mode: OFF";
  }
};

/* ===== SORU ÃœRETÄ°M ===== */
function generateQuestion(){

  if(gameMode==="absurd"){
    const absurdQuestions=[
      {q:"5 tavuk 3 gÃ¼n dÃ¼ÅŸÃ¼nÃ¼rse kaÃ§ fikir Ã§Ä±kar?",a:"8"},

    const random=absurdQuestions[Math.floor(Math.random()*absurdQuestions.length)];

});
